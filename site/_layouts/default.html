<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" data-i18n-meta="description" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="Recruiter Rankings" />
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: site.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="/assets/style.css" />
    <script>
      (function(){
        try{
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        }catch(e){ document.documentElement.setAttribute('data-theme','dark'); }
      })();
    </script>
  </head>
  <body>
    <header class="site-header">
      <nav class="container nav">
        <a class="brand" href="/">Recruiter Rankings</a>
        <div class="nav-links">
          <a href="/"><span class="i18n" data-key="nav.home">Home</span></a>
          <a href="/about"><span class="i18n" data-key="nav.about">About</span></a>
          <a href="/policies"><span class="i18n" data-key="nav.policies">Policies</span></a>
          <a href="/recruiters"><span class="i18n" data-key="nav.recruiters">Recruiters</span></a>
          <a href="/companies"><span class="i18n" data-key="nav.companies">Companies</span></a>
          <a href="/admin/reviews"><span class="i18n" data-key="nav.approve">Approve</span></a>
          <button class="theme-toggle" aria-label="Toggle theme" title="Toggle theme"></button>
        </div>
      </nav>
      <div class="container" style="padding-bottom:8px;">
        <small class="muted"><span class="i18n" data-key="nav.top_companies">Top companies</span>:</small>
        <ul id="top-companies-nav" style="display:inline-flex; gap:10px; list-style:none; margin:0 0 0 8px; padding:0;"></ul>
      </div>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer container">
      <p>Â© {{ "now" | date: "%Y" }} Recruiter Rankings. All rights reserved.</p>
    </footer>
    <script>
      window.I18N = {{ site.data.i18n | jsonify }};
      window.PAGE_KEY = "{{ page.i18n_key | default: '' }}";
    </script>
    <script src="/assets/theme.js"></script>
    <script src="/assets/nav.js"></script>
  </body>
</html>
