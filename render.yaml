services:
  - type: web
    name: recruiter-rankings
    runtime: ruby
    plan: starter
    rootDir: web
    autoDeploy: true
    branch: main
    healthCheckPath: /up
    region: oregon
    buildCommand: |
      bundle install
      bundle exec rails assets:precompile
      bundle exec rails assets:clean
      cd ../site && bundle install && bundle exec jekyll build --destination ../web/public
    startCommand: bundle exec puma -C config/puma.rb
    preDeployCommand: bundle exec rails db:migrate
    postDeployCommand: bundle exec rails db:seed
    envVars:
      # Rails Configuration
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "2"
      - key: RAILS_MAX_THREADS
        value: "5"
      
      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: rr-postgres
          property: connectionString
      
      # Application Configuration
      - key: CANONICAL_URL
        value: https://recruiter-rankings.com
      - key: PUBLIC_MIN_REVIEWS
        value: "5"
      - key: DEMO_AUTO_APPROVE
        value: "false"
      
      # LinkedIn Verification
      - key: LINKEDIN_FETCH_TIMEOUT
        value: "5"
      - key: LINKEDIN_FETCH_UA
        value: RecruiterRankingsBot/0.1
      
      # Security & Privacy
      - key: SUBMISSION_EMAIL_HMAC_PEPPER
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: KEK_KEY
        generateValue: true
      
      # Feature Flags
      - key: SUBMISSION_COPY_OVERALL_TO_DIMENSIONS
        value: "true"
      
      # Pagination Settings
      - key: PUBLIC_PER_PAGE
        value: "10"
      - key: PUBLIC_MAX_PER_PAGE
        value: "50"
      
      # Admin Authentication (Production values should be set in Render dashboard)
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

databases:
  - name: rr-postgres
    plan: starter
    region: oregon
    databaseName: recruiter_rankings_production
    user: recruiter_rankings
    ipAllowList: []  # Only allow connections from Render services

