name: Secrets audit

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    name: Gitleaks scan (git history and working tree)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for git scanning
      - name: Run gitleaks (scan git history)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            zricethezav/gitleaks:latest \
            detect --source=/repo --redact --verbose

  trufflehog:
    name: TruffleHog scan (filesystem)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run trufflehog (filesystem)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            trufflesecurity/trufflehog:latest \
            filesystem /repo --only-verified --no-update

