services:
  - type: web
    name: recruiter-rankings
    env: ruby
    buildCommand: bundle install; bundle exec rails assets:precompile
    preDeployCommand: bundle exec rails db:migrate
    startCommand: bundle exec rails server -b 0.0.0.0 -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_LEVEL
        value: info
      - key: RAILS_MAX_THREADS
        value: 5
      - key: WEB_CONCURRENCY
        value: 2
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: recruiter-rankings-db
          property: connectionString

databases:
  - name: recruiter-rankings-db
    databaseName: recruiter_rankings
    plan: free  # For production, override the plan in the Render dashboard instead of modifying this file
